name: Tests
on:
  push:
    branches:
      - master
jobs:
  iris:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run test
        env:
          IRIS_IMAGE: "containers.intersystems.com/intersystems/iris-community:latest-preview"
